<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/a03924f342.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container rounded mx-auto">
      <nav class="navbar">
        <h2 class="navbar-text">Password Generator</h2>
        <h2 class="navbar-text">By Spencer Bangerter</h2>
      </nav>      
      <div class="linebreak"></div>
      <!-- password display row -->
      <div class="row p-4">
        <textarea class="mx-auto"
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>
      <!-- button row -->
      <div class="row mb-3"> 
        <div class="mx-auto align-middle" >
          <button class='btn-lg align-middle' id="generate">Generate Password</button>
          <button class="align-middle" id="clipboard" onclick="copyToClip()">
            <i class="fas fa-clipboard fa-3x"></i>
          </button>
        </div>
      </div>
      <div class="linebreak"></div>

      <!-- Password Selectors Row -->

      <div class="row pt-3">
        <div class='col-md-4 col-sm-12'></div>
        <div class='col-md-8 col-sm-12'>
            <div class="passwordLength">
              <label>Password Length:</label>
              <input type="number" id="passLength" min="8" max="128" value="10" />
            </div>       
            <!-- Checkboxes for Inclusion -->
            <div class="checkboxes">
              <input type="checkbox" id="lcLetterCheck" checked />
              <label for="lcLetterCheck">Include Lowercase Letters</label>
            </div>
            <div class="checkboxes">
              <input type="checkbox" id="ucLetterCheck" checked />
              <label for='ucLetterCheck'>Include Uppercase Letters</label>
            </div>
            <div class="checkboxes">
              <input type="checkbox" id="numCheck" checked />
              <label for='numCheck'>Include Numbers</label>
            </div>
            <div class="checkboxes">
              <input type="checkbox" id="symbolsCheck" checked />
              <label for='symbolsCheck'>Include Symbols</label>
            </div>
        </div>
      </div>
    </div>

    <script src="generator.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
